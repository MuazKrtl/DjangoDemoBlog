{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Makaleni Güncelle</h3>
        <hr>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% load crispy_forms_tags %}
            {{form.m}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Makaleni Güncelle</button>
        </form>

    </div>
</div>


{% endblock body %}
